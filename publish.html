 <!DOCTYPE html>
 <html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 	<title>发布招聘</title>
 	<style type="text/css">
 	
 	</style>
 </head>
 <body>
 	<h3>发布招聘</h3>
 <form accept-charset="UTF-8" action="newtext" class="publish" id="new_topic" method="post">
  <table width="100%" border="0" cellspacing="0" cellpadding="6">
    <colgroup><col width="140"><col></colgroup>
    <tbody>

<tr>
  <th>文章标题</th>
  <td>
    <label>
      <input  required id="topic_title" maxlength="80" name="postname" size="60" type="text">
    </label>
  </td>
</tr>

<tr>
  <th valign="top">文章内容</th>
  <td>
    
    <div class="body_count">
    	<textarea cols="62" rows="20" name="content">
    		
    	</textarea>
    </div>
  </td>
</tr>

<tr>
  <th>&nbsp;</th>
  <td>

            <button type="submit">发布招聘</button>
      	
      </td>
    </tr>
  </tbody>
</table>
</form>
 </body>
 </html>
